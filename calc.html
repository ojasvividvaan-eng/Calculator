<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Page title</title>
   <link rel="stylesheet" href="calc.css">
</head>
<body>
   <div class="container">
      <div class="display">
         <input id="x" placeholder="First no.." type="number" required >
         <input id="sign" placeholder="sign" type="number" required>
         <input id="y" placeholder="Second no.." type="number" requred>
         <input id="ans" placeholder="Answer" type="number" readonly>
      </div>
      <p>SIMPLE <span>CALCULATOR</span></p>
      <div>
        <div class="operands">
           <button id="plus">+</button>
           <button id="minus">-</button>
           <button id="times">ร</button>
           <button id="devide">รท</button>
        </div>
        
        <div class="numbers">
           <button id="one">1</button>
           <button id="two">2</button>
           <button id="three">3</button>
           <button id="four">4</button>
           <button id="five">5</button>
           <button id="six">6</button>
           <button id="seven">7</button>
           <button id="eight">8</button>
           <button id="nine">9</button>
           
           <button id="equal">=</button>
           <button id="zero">0</button>
           <button id="del">del</button>
         </div> 
      </div>
   </div>
</body>
</html>
